<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="input">
        <label for="results"></label>
        <input typ="text" id="results" />
    </div>
        <div class="keyboard">
        <div id="numbers" class="numbers">
            <button id="1" class="number" value="9">9</button>
            <button id="2" class="number" value="8">8</button>
            <button id="3" class="number" value="7">7</button>
            <button id="4" class="number" value="6">6</button>
            <button id="5" class="number" value="5">5</button>
            <button id="6" class="number" value="4">4</button>
            <button id="7" class="number" value="3">3</button>
            <button id="8" class="number" value="2">2</button>
            <button id="9" class="number" value="1">1</button>
            <button id="10" class="number" value="0">0</button>
            <button id="11" class="number" value="00">00</button>
            <button id="12" class="number" value=".">.</button>
        </div>
        <div id="operators" class="operators">
            <button id="+" class="operator" value="+">+</button>
            <button id="-" class="operator" value="-">-</button>
            <button id="*" class="operator" value="*">*</button>
            <button id="/" class="operator" value="/">/</button>
        </div>
        <div id="addoperators">
            <button id="clear" class="clear" value="C">C</button>
            <button id = "finalresult" class="finalresult" value="=">=</button> 
        </div>
    
    </div>
    </div>
    <script type="module" src="./kalkulator.js"></script>
</body>
</html>
